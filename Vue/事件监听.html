<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>事件监听</title>
</head>
<body>
  <div id="app"  v-on:click="fun">
    <input type="submit">
    <button v-on:click="fun">点击一下</button>
    <button v-on:click="fun2()">按钮2</button>
    <button v-on:click="fun2">按钮2</button>
    <button v-on:click="fun2($event)">按钮2</button>
    <!-- 用了.stop修饰，阻止了事件冒泡 -->
    <button v-on:click.stop="fun">按钮2</button> 

  </div>
  <!-- 事件监听 v-on： （语法糖@） -->
  <!-- 1. v-on:click="fun" 这里fun后的（）可以省略-->
  <!-- 2. 如果函数是有形参的，则（）不可省略
          否则vue会把浏览器生成的event对象作为参数传进去 -->
  <!-- 3. 如果希望手动获得浏览器生成的event对象，用$event即可 -->
  <!-- 4. 修饰符
         - .stop 阻止事件冒泡
         - .prevent 阻止默认事件
         - .once  只触发一次
         - .enter  监听键盘回车键-->

  <script src="./vue/vue.js"></script>
  <script>
    const app = new Vue({
      el:"#app",
      data:{

      },
      methods:{
        fun(){
          alert("点击一下");
        },
        fun2(a){
          console.log(a);
        },
        fun3(a){
          console.log(a);
        }
      }
    })
  </script>
</body>
</html>
