<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片切换</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 500px;
            margin: 10px auto;
            background-color: #bfa;
            text-align: center;
        }
        img{
            width: 90%;
            margin: 0 5% 10px;
        }
        p{
            line-height: 30px;
        }
    </style>
</head>
<body>
    <div id="img-list">
        <img id="img" src="img/banner1.jpg" alt="">
        <button id="prev" type="button">上一页</button>
        <button id="next" type="button">下一页</button>   
    </div>
    <script>
        function pic(){
            var imgs = ["img/banner1.jpg","img/banner2.jpg","img/banner3.jpg","img/banner4.jpg","img/banner5.jpg"];
            var index = 0;
            var prev = document.getElementById("prev");
            var next = document.getElementById("next");
            var img = document.getElementById("img");
            var p = document.createElement("p");
            var pars = document.createTextNode("一共"+imgs.length+"张图片,当前第"+(index+1)+"张");
            var div = document.getElementById("img-list");
            div.insertBefore(p,img);
            p.appendChild(pars);
            prev.onclick = function(){
                index--;
                index = index%imgs.length;
                if(index < 0) index = 4;
                img.src = imgs[index];
                p.innerHTML = "一共"+imgs.length+"张图片,当前第"+(index+1)+"张";
                console.log(index);
            }
            next.onclick = function(){
                index++;
                index = index%imgs.length;
                img.src = imgs[index] ;
                p.innerHTML = "一共"+imgs.length+"张图片,当前第"+(index+1)+"张";
                console.log(index);
            }    
        }
       
        window.onload = pic();
        
    </script>
</body>
</html>
