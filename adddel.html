<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>增删</title>
    <style>
        #employee{
            margin: 10px 10px;
            width: 90%;
            border: 1px solid;
            border-collapse: collapse;
        }
        #employee td,th{
            padding: 0 20px;
            text-align: center;
            border: 1px solid;
            height: 20%;
        }
        .word{
            display: block;
        }
    </style>
</head>
<body>
    <table id="employee">
        <thead>
            <tr>
                <th>姓名</th>
                <th>邮箱</th>
                <th>工资</th>
                <th>&nbsp;</th>
            </tr>
        </thead>
        <tr>
            <td>Tom</td>
            <td>Tom@to.com</td>
            <td>5000</td>
            <td><a href="">Delete</a></td>
        </tr>
        <tr>
            <td>李云龙</td>
            <td>laoli@386.com</td>
            <td>50000</td>
            <td><a href="">Delete</a></td>
        </tr>
        <tr>
            <td>楚云飞</td>
            <td>chu@358.com</td>
            <td>500000</td>
            <td><a href="">Delete</a></td>
        </tr>
    </table>
    <div id="formdiv">
        <h4>请添加新员工</h4>
        <table>
            <tr>
                <td class="word">name:</td>
                <td class="inp">
                    <input type="text" name="name" id="name">
                </td>
            </tr>
            <tr>
                <td class="word">email:</td>
                <td class="inp">
                    <input type="text" name="email" id="email">
                </td>
            </tr>
            <tr>
                <td class="word">salary</td>
                <td class="inp">
                    <input type="text" name="salary" id="salary">
                </td>
            </tr>
            <tr>
                <td align="center" colspan="2">
                    <button type="submit" id="submit" value="abc">submit</button>
                </td>
            </tr>
        </table>
    </div>

    <script>
        //删除操作
        function del(){
                    //删除这个超链接所在的tr标签,confirm确认
                    var de = confirm("确认删除"+this.parentNode.parentNode.firstElementChild.innerHTML);
                   if(de){
                    this.parentNode.parentNode.parentNode.removeChild(this.parentNode.parentNode);
                   } 
                   return false;
                }
        window.onload = function(){
            //delete删除信息
            var deletes = document.getElementsByTagName("a");
            for(var i=0;i<deletes.length;i++){
                deletes[i].onclick = del;
            }
            //获取表单内容并创建新节点
            var name = document.getElementById("name");
            var email = document.getElementById("email");
            var salary = document.getElementById("salary");
            var submit = document.getElementById("submit");
            submit.onclick = function(){
                var tr = document.createElement("tr");
                tr.innerHTML = "<td>"+name.value+"</td>"+
                               "<td>"+email.value+"</td>"+
                               "<td>"+salary.value+"</td>"+
                               "<td><a href=''>Delete</a></td>";                               
                tr.getElementsByTagName("a")[0].onclick = del;
                var tbody = document.getElementsByTagName("tbody")[0];
                tbody.appendChild(tr);
            }
        }
    </script>
</body>
</html>
