<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>键盘事件</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            background-color: #bfa;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="box"></div>

    <script>
        window.onload = key(50);
        function key(speed){
            var box = document.getElementById("box");
            document.onkeydown = function(event){
                //Unicode编码，左 上 右 下 = 37 38 39 40 
                switch(event.keyCode){
                    case 37:
                        box.style.left = box.offsetLeft-speed+"px"; break;
                    case 38:
                        box.style.top = box.offsetTop-speed+"px"; break;
                    case 39:
                        box.style.left = box.offsetLeft+speed+"px"; break;
                    case 40:
                        box.style.top = box.offsetTop+speed+"px"; break;
                }
            }
        }
    </script>
</body>
</html>
