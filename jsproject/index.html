        <h1>鬼灭之刃</h1>
        <p id="intro">
            电视动画《鬼灭之刃》改编自吾峠呼世晴创作的同名漫画，于2018年6月4日在《周刊少年JUMP》2018年6月第27号上发表了动画化的消息。动画由ufotable负责制作，于2019年4月6日起播出，全26话。
        </p>
        <p> 大正时期、日本。
            卖炭的心地善良的少年·炭治郎，有一天被鬼杀死了家人。
            而唯一幸存下来的妹妹祢豆子变成了鬼。
            被绝望的现实打垮的炭治郎，为了让妹妹变回人类并讨伐杀害家人的鬼，决心沿着“鬼杀队”的道路前进。
            人与鬼交织的悲哀的兄妹的故事，现在开始！
        </p>
