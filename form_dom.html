<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全选练习</title>
    <style>
        form{
            margin: 10px 20%;
        }
    </style>
</head>
<body>
    <form action="">
        请选择以下运动<input type="checkbox" id="allcheck">全选/全不选
        <br>
        <input type="checkbox" name="item" value="足球">足球
        <input type="checkbox" name="item" value="篮球">篮球
        <input type="checkbox" name="item" value="排球">排球
        <input type="checkbox" name="item" value="铅球">铅球
        <input type="checkbox" name="item" value="棒球">棒球
        <br>
        <input type="button" id="all" value="全选">
        <input type="button" id="none" value="全不选">
        <input type="button" id="reverse" value="反选">
        <input type="button" id="submit" value="提交">
    </form>

    <script>
      
        window.onload = function(){
              //全选按钮
            var allbtn = document.getElementById("all");          
            allbtn.onclick = function(){
                var items = document.getElementsByName("item");
                for(var i=0;i<items.length;i++){
                    items[i].checked = true;
                }
                judge();
            }
            //全不选按钮
            var none = document.getElementById("none");
            none.onclick = function(){
                var items = document.getElementsByName("item");
                for(var i=0;i<items.length;i++){
                    items[i].checked = false;
                }
                judge();
            }
            //反选按钮
            var reverse = document.getElementById("reverse");
            reverse.onclick = function(){
                var items = document.getElementsByName("item");
                for(var i=0;i<items.length;i++){
                    //简化版代码
                    items[i].checked = !items[i].checked;
                    // if(items[i].checked == false){
                    //     items[i].checked = true;
                    // }
                    // else{
                    //     items[i].checked =false;
                    // }
                }
                judge();
            }
            //提交按钮
            var submit = document.getElementById("submit");
            submit.onclick = function(){
                var items = document.getElementsByName("item");
                for(var i=0;i<items.length;i++){
                    if(items[i].checked){
                    alert(items[i].value);
                    }
                }
            }
            //全选/全不选checkbox                     
            var allcheck = document.getElementById("allcheck");
            allcheck.onclick = function(){
                var items = document.getElementsByName("item"); 
                for(var i=0;i<items.length;i++){
                    if(this.checked)
                    items[i].checked = true;
                    else
                    items[i].checked = false;
                }
            }
            //判断是否全部选中
            var items = document.getElementsByName("item");
            for(var i=0;i<items.length;i++){
                items[i].onclick = judge;
            }
            function judge(){
                var k=0;
                allcheck.checked = false;
                for(var j=0;j<items.length;j++){
                    if(items[j].checked)
                    k++;
                }
                if(k == 5){
                    allcheck.checked = true;  
                }
            }
        }
        

        
    </script>
</body>
</html>
